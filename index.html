<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalice.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Young+Serif&display=swap" rel="stylesheet">


</head>
<body>
  <main>
    <!-- cards -->

    <div class="card_1 card">
      <div>
        <img src="./images/card-logo.svg" alt="" class="card-logo">
      </div>
      <label for="*" class="cardNumber">0000 0000 0000 0000</label>
      <label for="*" class="cardName">JANE APPLESEED</label>
      <label for="*" class="cardDate">00/00</label>
    </div>

    <div class="card_2 card">
      <div class="card_2_label">
        <label for="*">000</label>
      </div>
    </div>

    <!-- form -->

    <section class="sect_1"></section>

    <section class="sect_2">
      <form id="form" class="form">
        <label for="input_1">Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed" id="input_1" aria-label="enter the owner's name">
  
        <label for="input_2">Card Number</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="input_2" aria-label="enter the card number">
  
        <label for="input_3">Exp. Date (MM/YY)</label>
        <input type="text" placeholder="MM" id="input_3" aria-label="enter the month of expiration of the card">
        <input type="text" placeholder="YY" id="input_4" aria-label="enter the year of expiration of the card">
  
        <label for="input_2">CVC</label>
        <input type="text" placeholder="e.g. 123" id="input_2" aria-label="enter the Card Verification Value">

        <input type="button" value="Confirm">
      </form>
    </section>

    <!-- Completed state start -->

    <section class="sect_3">
      <img src="./images/icon-complete.svg" alt="">
      <h1>THANK YOU!</h1>
      <h4>We've added your card details</h4>
      <input type="button" value=" Continue">
    </section>



    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </main>
<script src="./script.js"></script>

</body>
</html>
